                            <label for="expansive">EXPANSIVE CATEGORY</label>
                            <input type="text" placeholder="ENTER A EXPANSIVE CATEGORY" id="categ" required>

                        </div>
                        <div class="save">
                            <input type="submit" value="SAVE NOW" class="save" id="addExpense()" onclick="save()">

                    </form>

                <div class="usertab">
                    <table id="mytable">
