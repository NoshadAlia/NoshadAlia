<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div class="contener">
        <div class="section">
            <img src="../Aseede/Man-removebg-preview.png" alt="">
        </div>
        <div class="form">
            <h2>Log In</h2>
            <div class="input">
                <span class="material-symbols-outlined">
                    person_filled
                    </span>
                <input type="email" placeholder="Enter a Email" id="email">
            </div>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                    </span>
                <input type="password" placeholder="Enter a Password" id="password">
            </div>
            <button type="submit"  id="loginBTN">LogIn</button>
            <a href="./sign.html"><button type="submit">Sign Up</button></a>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
</body>

</html>
